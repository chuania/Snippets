{% load static %}
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #003153">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/python.png' %}" width="32" height="32" alt="">
                PythonBin
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="form-inline">
                        <a class="btn btn-outline-light" style="margin-right:5px;" href="{% url 'snippet-add' %}">
                            Добавить сниппет
                        </a>
                    </li>
                    <li class="form-inline">
                        <a class="btn btn-outline-light" style="margin-right:5px;" href="{% url 'snippets-list' %}">
                            Посмотреть сниппеты
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="form-inline">
                        <a class="btn btn-outline-info" href="{% url 'snippets-my' %}">
                            Мои сниппеты
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            {% if request.user.is_authenticated %}
            <span style="color:white">
                Welcome, {{ request.user.username }}
                <a href="{% url 'logout' %}">logout</a>
            </span>
            {% else %}
            <form method="post" action="{% url 'login' %}">{% csrf_token %}
                <input name="username" class="btn-sm" style="border-radius: 5px;" type="text" placeholder="username">
                <input name="password" class="btn-sm" style="border-radius: 5px;" type="password"
                    placeholder="password">
                <button type="submit" class="btn-sm" style="border-radius: 5px; margin-right:5px;">login</button>
            </form>
            <a href="{% url 'registration' %}">Регистрация</a>
            {% endif %}

        </div>
    </nav>
</header>
