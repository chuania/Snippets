{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2>{{ pagename }}</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="" method="post">
                {% csrf_token %}
                <table class="table_registration">
                    {% for item in form %}
                    <tr>
                        <td style="padding-right :10px; padding-bottom:10px;">{{item.label|capfirst}}
                        </td>
                        <td style="padding-bottom:10px;">{{item}}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                <div class="form-group row">
                    <div class="col-5">
                        <input type="submit" class="btn btn-info btn-block " value="Создать пользователя">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
