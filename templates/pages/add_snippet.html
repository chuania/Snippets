{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>{{ pagename }}</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="" method="post">
                {% csrf_token %}
                <table class="table_add">
                    {% for f in form %}
                    <tr>
                        <td style="padding-right :10px; padding-bottom:10px;">{{f.name.title }}
                        </td>
                        <td style="padding-bottom:10px;">{{f}}
                        </td>

                    </tr>
                    {% endfor %}
                </table>
                <div class="form-group row">
                    <div class="col-8">
                        <input type="submit" class="btn btn-info btn-block " value="Сохранить">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
